<html ng-app="rxkcdApp">
    <title>Loading</title>
    <head>
        <link rel="stylesheet" href="{{url_for('static', filename='loading.css')}}">
        <link rel="icon" href="https://xkcd.com/s/919f27.ico" type="image/x-icon"/>
        <link rel="shortcut icon" href="https://xkcd.com/s/919f27.ico" type="image/x-icon"/>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    </head>
    <body ng-controller="rxkcdController" ng-init="showResults('{{stype}}', '{{query}}')">
        <div class="ttexts"> </div>
        <div class="fadein">
            <h1 align="center"> Loading... </h1>
            <img id="f9" src="{{urls[9]}}">
            <img id="f8" src="{{urls[8]}}">
            <img id="f7" src="{{urls[7]}}">
            <img id="f6" src="{{urls[6]}}">
            <img id="f5" src="{{urls[5]}}">
            <img id="f4" src="{{urls[4]}}">
            <img id="f3" src="{{urls[3]}}">
            <img id="f2" src="{{urls[2]}}">
            <img id="f1" src="{{urls[1]}}">
            <img id="f0" src="{{urls[0]}}">
        </div>
        <div class="ttexts">
            <div id="f9"> "{{ttexts[9]}}" </div>
            <div id="f8"> "{{ttexts[8]}}" </div>
            <div id="f7"> "{{ttexts[7]}}" </div>
            <div id="f6"> "{{ttexts[6]}}" </div>
            <div id="f5"> "{{ttexts[5]}}" </div>
            <div id="f4"> "{{ttexts[4]}}" </div>
            <div id="f3"> "{{ttexts[3]}}" </div>
            <div id="f2"> "{{ttexts[2]}}" </div>
            <div id="f1"> "{{ttexts[1]}}" </div>
            <div id="f0"> "{{ttexts[0]}}" </div>
        </div>
    </body>
    <script src="{{ url_for('static', filename='loading.js') }}"></script>
</html>
